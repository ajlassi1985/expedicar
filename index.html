<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Pour expediCar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="js/libs/json-viewer/jquery.json-viewer.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="createUserForm">

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input data-validation="custom" data-validation-regexp="^([a-zA-Z\s]{3,})$" type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input data-validation="custom" data-validation-regexp="^([a-zA-Z\s]{3,})$" type="text" class="form-control" id="lastName" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input data-validation="email" data-validation="required" type="email" class="form-control" id="email"  name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber"  name="phoneNumber" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input data-validation="birthdate" type="text" class="form-control" id="birthday" name="birthday" placeholder="Birthday" required>
            </div>
            <button id="submitButton" type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <div class="modal" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">User Informations</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="jsonRenderer"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script type="text/javascript" src="js/cleave.min.js"></script>
    <script type="text/javascript" src="js/cleave-phone.fr.js"></script>
    <script src="js/libs/jquery-validator/jquery.validate.min.js"></script>
    <script src="js/libs/json-viewer/jquery.json-viewer.js"></script>
    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
